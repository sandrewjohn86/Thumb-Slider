<!DOCTYPE html>
<html>
	<head>
		<title>JQuery Thumb Slider</title>
		<link rel="stylesheet" type="text/css" src="css/style.css">

		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="slider">
				<header>
					<h3>JQuery Thumb Slider</h3>
				</header>
				<div id="slides">
					<div class="slide"><img src="img/slides/device-imac.png" width="900" height="200"></div>

					<div class="slide"><img src="img/slides/device-ipad.png" width="900" height="200"></div>

					<div class="slide"><img src="img/slides/device-iphone.png" width="900" height="200"></div>
				</div>

				<nav id="menu">
					<ul>
						<li class="sep"></li>
						<li class="product">
							<a href="">
								<img src="img/slides/imac-thumb.png" alt="thumbnail">
							</a>
						</li>

						<li class="product">
							<a href="">
								<img src="img/slides/ipad-thumb.png" alt="thumbnail">
							</a>
						</li>

						<li class="product">
							<a href="">
								<img src="img/slides/iphone-thumb.png" alt="thumbnail">
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</body>
</html>
